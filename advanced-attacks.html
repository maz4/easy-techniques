<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Attacks - Capoeira Techniques</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .video-placeholder {
        background: linear-gradient(135deg, #1e293b, #0f172a);
      }
      .technique-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .language-toggle {
        transition: all 0.3s ease;
      }
      .language-toggle.active {
        background-color: #1e40af;
        color: white;
      }
      .category-title {
        background: linear-gradient(90deg, #1e40af, #9333ea);
      }
      .japanese {
        display: none;
      }
      body.japanese-mode .english {
        display: none;
      }
      body.japanese-mode .japanese {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <header
      class="bg-gradient-to-r from-blue-900 to-purple-800 text-white shadow-lg"
    >
      <div class="container mx-auto px-4 py-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="flex items-center mb-4 md:mb-0">
            <i class="fas fa-fire text-3xl mr-3 text-yellow-400"></i>
            <h1 class="text-3xl font-bold">
              <span class="english">Capoeira Techniques</span>
              <span class="japanese">カポエイラの技</span>
            </h1>
          </div>
          <div class="flex space-x-2 bg-gray-800 rounded-full p-1">
            <button
              id="englishBtn"
              class="language-toggle active px-4 py-2 rounded-full font-medium"
            >
              <i class="fas fa-language mr-2"></i>
              <span>English</span>
            </button>
            <button
              id="japaneseBtn"
              class="language-toggle px-4 py-2 rounded-full font-medium"
            >
              <i class="fas fa-language mr-2"></i>
              <span>日本語</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <!-- Navigation Breadcrumb -->
      <nav class="mb-6">
        <a
          href="index.html"
          class="text-blue-600 hover:text-blue-800 font-medium"
        >
          <i class="fas fa-arrow-left mr-2"></i>
          <span class="english">Back to Main Page</span>
          <span class="japanese">メインページに戻る</span>
        </a>
      </nav>

      <!-- Advanced Attacks -->
      <div class="mb-8">
        <h2
          class="category-title text-white text-xl font-bold py-3 px-6 rounded-t-lg mb-6"
        >
          <span class="english">Advanced Attacks</span>
          <span class="japanese">応用の蹴り</span>
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Technique 47 -->
          <div
            class="technique-card bg-white rounded-lg shadow-md overflow-hidden transition duration-300"
          >
            <div class="aspect-w-16 aspect-h-9 w-full">
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/z1jvzD2sdHQ"
                title="Armada com Martelo Capoeira"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
                class="rounded-t-lg"
              ></iframe>
            </div>
            <div class="p-6">
              <div class="flex justify-between items-start">
                <h3 class="text-xl font-bold text-gray-800">
                  47. Armada com Martelo
                </h3>
                <span
                  class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded"
                  >Advanced</span
                >
              </div>
            </div>
          </div>

          <!-- Technique 48 -->
          <div
            class="technique-card bg-white rounded-lg shadow-md overflow-hidden transition duration-300"
          >
            <div class="aspect-w-16 aspect-h-9 w-full">
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/RAiO-nef4cg"
                title="Queixada de Calcanhar Capoeira"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
                class="rounded-t-lg"
              ></iframe>
            </div>
            <div class="p-6">
              <div class="flex justify-between items-start">
                <h3 class="text-xl font-bold text-gray-800">
                  48. Queixada de Calcanhar
                </h3>
                <span
                  class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded"
                  >Advanced</span
                >
              </div>
            </div>
          </div>

          <!-- Technique 49 -->
          <div
            class="technique-card bg-white rounded-lg shadow-md overflow-hidden transition duration-300"
          >
            <div class="aspect-w-16 aspect-h-9 w-full">
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/aDqPnoaAaek"
                title="Chapéu de Couro Capoeira"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
                class="rounded-t-lg"
              ></iframe>
            </div>
            <div class="p-6">
              <div class="flex justify-between items-start">
                <h3 class="text-xl font-bold text-gray-800">
                  49. Chapéu de Couro
                </h3>
                <span
                  class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded"
                  >Advanced</span
                >
              </div>
            </div>
          </div>

          <!-- Technique 50 -->
          <div
            class="technique-card bg-white rounded-lg shadow-md overflow-hidden transition duration-300"
          >
            <div class="aspect-w-16 aspect-h-9 w-full">
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/G6aa8_YtQaQ"
                title="RODADO to Meia Lua de Compasso Capoeira"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
                class="rounded-t-lg"
              ></iframe>
            </div>
            <div class="p-6">
              <div class="flex justify-between items-start">
                <h3 class="text-xl font-bold text-gray-800">
                  50. RODADO to Meia Lua de Compasso
                </h3>
                <span
                  class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded"
                  >Advanced</span
                >
              </div>
            </div>
          </div>

          <!-- Technique 51 -->
          <div
            class="technique-card bg-white rounded-lg shadow-md overflow-hidden transition duration-300"
          >
            <div
              class="video-placeholder h-48 flex items-center justify-center"
            >
              <i
                class="fas fa-play-circle text-5xl text-blue-400 opacity-70"
              ></i>
            </div>
            <div class="p-6">
              <div class="flex justify-between items-start">
                <h3 class="text-xl font-bold text-gray-800">
                  51. DE LINHA to Meia Lua de Compasso
                </h3>
                <span
                  class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded"
                  >Advanced</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Back to Top Button -->
    <button
      id="backToTopBtn"
      class="hidden fixed bottom-8 right-8 z-50 bg-blue-700 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-900 transition duration-300"
      aria-label="Back to top"
    >
      <i class="fas fa-arrow-up mr-2"></i>Top
    </button>

    <script>
      // Language toggle functionality
      document
        .getElementById("englishBtn")
        .addEventListener("click", function () {
          document.body.classList.remove("japanese-mode");
          this.classList.add("active");
          document.getElementById("japaneseBtn").classList.remove("active");
        });

      document
        .getElementById("japaneseBtn")
        .addEventListener("click", function () {
          document.body.classList.add("japanese-mode");
          this.classList.add("active");
          document.getElementById("englishBtn").classList.remove("active");
        });

      // Back to Top Button functionality
      const backToTopBtn = document.getElementById("backToTopBtn");
      window.addEventListener("scroll", function () {
        if (window.scrollY > 200) {
          backToTopBtn.classList.remove("hidden");
        } else {
          backToTopBtn.classList.add("hidden");
        }
      });
      backToTopBtn.addEventListener("click", function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>
